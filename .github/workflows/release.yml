name: Create Release
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'release: v')"

    steps:
    - uses: actions/checkout@v2

    - name: Create release
      run: |
        sh ./scripts/release.sh ${{ secrets.GITHUB_TOKEN }} ${{ github.event.head_commit.message }}
